<!DOCTYPE html>

<html>
  <head>
    <title>Association of Muslim Eritrean Communities | GAMEC</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, user-scalable=no"
    />
    <meta
      name="description"
      content="Welcome to the Global Association of Muslim Eritrean Communities (GAMEC). Join us in fostering unity, culture, and understanding within the Muslim Eritrean community."
    />
    <link rel="icon" href="/images/logo-svg.svg" type="image/svg+xml" />
    <link rel="stylesheet" href="assets/css/main.css" />
  </head>
  <body class="is-preload homepage">
    <div id="page-wrapper">
      <div class="logo-login">
        <img src="./images/logo-circle.png" alt="Logo" />
        <form id="login-form">
          <label for="email">Email:</label>
          <input type="email" id="email" required />

          <label for="password">Password:</label>
          <input type="password" id="password" required />
          <div class="login-button">
            <button type="button"  onclick="signIn()">
              Login
            </button>
          </div>
        </form>
      </div>
    </div>

    <!-- Scripts -->

    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/jquery.dropotron.min.js"></script>
    <script src="assets/js/browser.min.js"></script>
    <script src="assets/js/breakpoints.min.js"></script>
    <script src="assets/js/util.js"></script>
    <script src="assets/js/main.js"></script>
  </body>
</html>
